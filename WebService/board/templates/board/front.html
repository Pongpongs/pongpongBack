<!DOCTYPE html>
<html>
	<head>
		<title>PongPong test Page</title>
		<style>
			.button {
				display: inline-block;
				padding: 10px 20px;
				background-color: green;
				color: black;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<h1>PongPong test Page</h1>
		<div>
			<a href="{% url 'oauth:realback' %}" class="button">login</a>
		</div>
		{% if messages %}
		<div class="messages">
    		{% for message in messages %}
    		<div class="{{ message.tags }}">
        		{{ message }}
    		</div>
    		{% endfor %}
		</div>
		{% endif %}
	</body>
</html>
